<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="" />
    <meta name="" content="" />
    <meta name="" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Crear Persona</h1>
      <form id="formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" id="edad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI:</label>
          <input type="text" id="dni" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo:</label>
          <select id="sexo" class="form-select" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg):</label>
          <input type="number" id="peso" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (cm):</label>
          <input type="number" id="altura" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="anioNacimiento" class="form-label"
            >Año de Nacimiento:</label
          >
          <input
            type="number"
            id="anioNacimiento"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Crear Persona</button>
      </form>
      <div id="botones" class="mt-3 d-none">
        <button id="mostrarGeneracion" class="btn btn-success">
          Mostrar Generación
        </button>
        <button id="esMayorDeEdad" class="btn btn-info">
          Es Mayor de Edad
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
